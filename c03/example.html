<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8"/>
  <title>JavaScript &amp; jQuery - rozdział 3: Funkcje, metody i obiekty - przykład</title>
  <link rel="stylesheet" href="css/c03.css" />
</head>

<body class="example">
  <div id="info">
    <div id="zaw">
      <h2>Wybierz hotel:</h2>
      <a id="hotel"></a>


      <h2>Wybierz pokój:</h2>
      <a id="pokoj"></a><br><br>

      <input class="button" type="submit" onclick="doFunction()" value="Zatwierdź"><br>
      <div id="roomRate"></div>
      <div id="specialRate"></div>

    </div>
    <div id="cennik">
      <h2>Cennik</h2>
      <table>
        <ul type="none">
          <li>Cena za 1 osobę w Hotel1 to 75zł</li>
          <li>Cena za 1 osobę w Hotel2 to 90zł</li>
          <li>Cena za 1 osobę w Hotel3 to 110zł</li>
          <li>Cena za 1 osobę w Hotel4 to 130zł</li>
        </ul>
      </table>
    </div>
  </div>


  <script src="js/example.js"></script>
</body>

</html>
